<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("images (2).jpg");
      background-size: cover;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border: 2px solid #444;
      border-radius: 10px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      min-width: 300px;
    }

    .container h1 {
      margin-bottom: 20px;
    }

    .container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .container input {
      width: 90%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }

    .container button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007BFF;
      color: white;
    }

    .container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Login</h1>
    <form onsubmit="handleSubmit(event)">
      <label for="taskInput1">Email:</label>
      <input type="email" id="taskInput1" placeholder="Enter Email" required>

      <label for="taskInput2">Password:</label>
      <input type="password" id="taskInput2" placeholder="Enter Password" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const email = document.getElementById('taskInput1').value;
      const password = document.getElementById('taskInput2').value;

      const task = { email, password };
      localStorage.setItem('task', JSON.stringify(task));
      window.location.href = 'display.html';
    }
  </script>

</body>
</html>
